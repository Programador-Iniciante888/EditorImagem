<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"
  <title>Tela de Login</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="/EditorImagem-main/estilos/login.css">
  <style>
    body {
      background-color: #fff;
   
    }

    .login-container {
      max-width: 1500px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      background-color: #28282C;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .login-container button {
      width: 100%;
      background-color: #4CAF50;
      color: #fff;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    @media only screen and (max-width: 600px) {
       .login-container {
         margin-top: 50px;
         padding: 10px;
       }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2 style="color: white;">Tela de Login</h2>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="UsuÃ¡rio">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Senha">
        </div>
        <br>
        <a href="criarConta.html" style="text-decoration: none;">Criar conta </a>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
